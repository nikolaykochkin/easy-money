apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: easy-money
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      name: kafka
      namespace: easy-money
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
            - containerPort: 9093
            - containerPort: 9094
          envFrom:
            - configMapRef:
                name: kafka-config
          volumeMounts:
            - mountPath: /bitnami
              name: kafka-data
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-pvc
      restartPolicy: Always
